# ğŸš€ DÃ©ploiement automatique de l'app PHP sur Azure Web App

name: Deploy PHP app to Azure Web App

on:
  push:
    branches: [ master ] # ğŸŸ¢ DÃ©clenche sur chaque push sur la branche master
  workflow_dispatch:     # ğŸ–±ï¸ Permet de lancer manuellement le workflow

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # ğŸ§ Utilise une machine Ubuntu

    steps:
      - uses: actions/checkout@v4 # ğŸ“¥ RÃ©cupÃ¨re le code du dÃ©pÃ´t

      - name: Build Docker image
        run: docker build -t php-bonjour-app . # ğŸ³ Construit l'image Docker

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}         # ğŸ”‘ Identifiants sÃ©curisÃ©s Azure
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Push image to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }} # ğŸ¢ Connexion au registre de conteneurs Azure
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Push Docker image
        run: |
          docker tag php-bonjour-app ${{ secrets.REGISTRY_LOGIN_SERVER }}/php-bonjour-app:latest # ğŸ·ï¸ Tag l'image
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/php-bonjour-app:latest                # â¬†ï¸ Pousse l'image

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tp-php-korchi' # ğŸŒ Nom de ton application Azure
          images: '${{ secrets.REGISTRY_LOGIN_SERVER }}/php-bonjour-app:latest' # ğŸ–¼ï¸ Image Ã  dÃ©ployer